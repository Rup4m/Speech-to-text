<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Speech-to-Text Web App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Speech-to-Text Converter</h1>
    
    <div class="text-output" id="textOutput">Your speech will appear here...</div>
    <div class="animation-circle" id="animationCircle"></div>
    
    <button id="startStopBtn" class="btn">Start Listening</button>
    <button id="newSpeechBtn" class="btn">New Speech</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
